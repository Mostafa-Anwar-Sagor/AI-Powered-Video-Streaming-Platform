<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - StreamFlix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: url('https://assets.nflxext.com/ffe/siteui/vlv3/93da5c27-be66-427c-8b72-5cb39d275279/94eb5ad7-10d8-4cca-bf45-ac52e0a052c0/IN-en-20240226-popsignuptwoweeks-perspective_alpha_website_large.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 50px;
            z-index: 999;
        }

        .navbar-logo {
            color: #E50914;
            font-size: 2.5em;
            font-weight: bold;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.75);
            padding: 60px 68px 40px;
            border-radius: 4px;
            max-width: 450px;
            width: 100%;
            z-index: 10;
            position: relative;
        }

        h1 {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 28px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 4px;
            background: #333;
            color: #fff;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            background: #454545;
        }

        .btn-signin {
            width: 100%;
            padding: 16px;
            background: #E50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 24px;
            transition: background 0.3s;
        }

        .btn-signin:hover {
            background: #f40612;
        }

        .remember-me {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            color: #b3b3b3;
            font-size: 13px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
        }

        .help-link {
            color: #b3b3b3;
            text-decoration: none;
        }

        .help-link:hover {
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 16px;
            color: #737373;
            font-size: 16px;
        }

        .signup-link a {
            color: #fff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #E87C03;
            color: #fff;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .info-text {
            color: #8c8c8c;
            font-size: 13px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <nav class="navbar">
        <a href="{% url 'netflix:home' %}" class="navbar-logo">STREAMFLIX</a>
    </nav>

    <div class="login-container">
        <h1>Sign In</h1>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-input" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-input" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-signin">Sign In</button>
            
            <div class="remember-me">
                <label>
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
                <a href="#" class="help-link">Need help?</a>
            </div>
        </form>

        <div class="signup-link">
            New to StreamFlix? <a href="{% url 'netflix:register' %}">Sign up now</a>.
        </div>

        <div class="info-text">
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
        </div>
    </div>
</body>
</html>
